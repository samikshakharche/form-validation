<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="styles.css">
    
</head>

<body>
    <div class="container">
        <div class="formlayout">
        <form aciton="/myaction.php" name="myForm" onsubmit="return validateForm()" method="post">
            <h1>Form validation with javascript</h1>
            <div class="formdesign" id="name">
                Name :<input type="text" placeholder="Full Name" name="fname" required><b><span class="formerror"></span></b>
            </div>
            <div class="formdesign" id="email">
                Email :   <input type="email" placeholder="Valid Email Id" name="femail" required><b><span class="formerror"></span></b>
            </div>
            <div class="formdesign" id="phone">
                Phone No : <input type="phone" name="fphone" required><b><span class="formerror"></span></b>
            </div>
            <div class="formdesign" id="pass">
                password : <input type="password" name="fpass" required><b><span class="formerror"></span></b>
            </div>
            <div class="formdesign" id="cpass">
                Confirm <br> password : <input type="password" name="fcpass" required><b><span class="formerror"></span></b>
            </div>
            

            <input class="but" type="submit" value="submit">
        </div>
        </form>

    </div>

</body>
<script src="script.js"></script>

</html>
